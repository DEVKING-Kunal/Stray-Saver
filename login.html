<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
</head>
<body>
    <h1>Login</h1>
    {% if error %}
    <p style="color: red;">{{ error }}</p>
    {% endif %}
    <form method="POST">
        <div>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
        </div>
        <button type="submit">Log In</button>
    </form>
    <p>Don't have an account? <a href="{{ url_for('signup') }}">Sign up</a></p>
    <script type="module">
        // Your Firebase SDK imports and initialization (same as provided)
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-app.js";
        // Import the Firebase Authentication module
        import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBF6U7zjauSESHoLImPz4eW_uLLao874XM",
            authDomain: "stray-saver-27f2c.firebaseapp.com",
            projectId: "stray-saver-27f2c",
            storageBucket: "stray-saver-27f2c.firebasestorage.app",
            messagingSenderId: "595986686481",
            appId: "1:595986686481:web:0b67b9a65ca53110fd07b0"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        const loginForm = document.querySelector('form');
        if (loginForm) {
            loginForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                const emailInput = document.getElementById('email');
                const passwordInput = document.getElementById('password');
                const errorParagraph = document.querySelector('p[style="color: red;"]');

                try {
                    const userCredential = await signInWithEmailAndPassword(auth, emailInput.value, passwordInput.value);
                    const user = userCredential.user;
                    // Redirect to your dashboard or another page upon successful login
                    window.location.href = '/dashboard'; // Or your desired redirect URL
                } catch (error) {
                    console.error("Error logging in:", error);
                    let errorMessage = 'Invalid credentials.';
                    if (error.code === 'auth/user-not-found' || error.code === 'auth/wrong-password') {
                        errorMessage = 'Invalid email or password.';
                    }
                    if (errorParagraph) {
                        errorParagraph.textContent = errorMessage;
                    } else {
                        const newErrorParagraph = document.createElement('p');
                        newErrorParagraph.style.color = 'red';
                        newErrorParagraph.textContent = errorMessage;
                        loginForm.insertBefore(newErrorParagraph, loginForm.querySelector('button'));
                    }
                }
            });
        }
    </script>
</body>
</html>
