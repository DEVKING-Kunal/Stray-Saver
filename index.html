<!DOCTYPE html>
<html>
<head>
    <title>Report an Animal in Need</title>
</head>
<body>
    <h1>Report an Animal in Need</h1>
    {% if session['uid'] %}
    <p><a href="{{ url_for('dashboard') }}">View Reports</a> | <a href="{{ url_for('logout') }}">Logout</a></p>
    <form method="POST">
        <div>
            <label for="latitude">Latitude:</label>
            <input type="text" id="latitude" name="latitude" required>
        </div>
        <div>
            <label for="longitude">Longitude:</label>
            <input type="text" id="longitude" name="longitude" required>
        </div>
        <div>
            <label for="image_url">Image URL:</label>
            <input type="url" id="image_url" name="image_url">
        </div>
        <div>
            <label for="severity_level">Severity Level:</label>
            <select id="severity_level" name="severity_level" required>
                <option value="">Select Severity</option>
                <option value="low">Low</option>
                <option value="medium">Medium</option>
                <option value="high">High</option>
                <option value="critical">Critical</option>
            </select>
        </div>
        <div>
            <label for="severity_type">Type of Severity:</label>
            <input type="text" id="severity_type" name="severity_type">
        </div>
        <div>
            <label for="road_block">Road Block:</label>
            <textarea id="road_block" name="road_block"></textarea>
        </div>
        <button type="submit">Submit Report</button>
    </form>
    {% else %}
    <p>Please <a href="{{ url_for('login') }}">log in</a> to submit a report.</p>
    {% endif %}

</body>
</html>
